<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HTML forms are fun</title>
</head>
<body>
    

    <div class="form-container">
        <!-- Form Title -->
        <div class="col-12 bg-light title-container">
            <h2>Payment Form Example</h2>
        </div>
        <!-- Alert -->
        <div class="alert-location-inputs-container">
            <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
        <!-- Card, CVC and Amount Inputs -->
            <div class="col-12 card-cvc-amount-container">
                <div class="col-sm-5">
                    <label for="card-input" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="card-input" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm-3">
                    <label for="cvc-input" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="CVC-input" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm-3">
                    <label for="amount-input" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount-input" placeholder="Zip" aria-label="Zip">
                </div>
            </div>

        </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
